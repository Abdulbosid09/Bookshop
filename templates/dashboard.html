{% extends 'base.html '%}
 
{% block content %}

<table class="table align-middle mb-0 bg-white">
  <thead class="bg-light">
    <tr>
      <th>Username</th>
      <th>First Name</th>
      <th>User Role</th>
      <th>Update/delete</th>
     
    </tr>
  </thead>
  {% for user in users %}
  <tbody>
    <tr>
      <td>
        <div class="d-flex align-items-center">
          <img
              src="{{user.image.url}}"
              alt=""
              style="width: 45px; height: 45px"
              class="rounded-circle"
              />
          <div class="ms-3">
            
            <p class="fw-bold mb-1">{{user.username}}</p>
            
          </div>
        </div>
      </td>
      <td>
        <p class="fw-bold mb-1">{{user.first_name}}</p>
        
        
      </td>
      <td>
        
        <p class="fw-bold mb-1">{{user.user_role}}</p>
        
      </td>
      
      <td>
        <a class="btn btn-danger" href="{% url 'delete' user.id %}">Delete</a>
        <a  class="btn btn-info" href="{% url 'user_update' user.id  %}">Update</a>
      </td>
    </tr>
    
  
  </tbody>
  {% endfor %}
</table>

{% endblock content %}
